<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti gambar</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih");

            switch(nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "img/gambar3.jpg";
                    break;
                case "gambar2":
                    gambarPilih.src = "img/gambar4.jpg";
                    break;
                case "gambar3":
                    gambarPilih.src = "img/gambar1.jpg";
                    break;
                case "gambar4":
                    gambarPilih.src = "img/gambar2.jpg";
                    break;
                default:
                    gambarPilih.src = ""; 
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="gambar1">Gorila</option>
        <option value="gambar2">Gajah</option>
        <option value="gambar3">Singa</option>
        <option value="gambar4">Zebra</option>
    </select>
    <br>
    <img src="img/gambar3.jpg" id="gambarPilih" alt="kosong" width="300">    
</body>
</html>
